<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>game</title>
  <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="script.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<h1 class="gameName"> Skywalker vs Shatner </h1>
<h4 class="instructions">P = Player One Q = Player Two</h4>
<h4 class="instructions"> Tap slowly Click Avatar to reset!</h4>
<div class="playerName">
  <form class="">
    <input class="playerOne" type="text" name="name" value="" placeholder="Player One!">
    <input class="playerTwo" type="text" name="name" value="" placeholder="Player Two!">
    <button class="psuedoSubmit" type="button" name="button">Submit Names!</button>
  </form>
</div>

<div class="containerTest">
<div class="Image">
    <img class="skyline" src="https://looneyfactorydesign.files.wordpress.com/2014/04/city-background1.png" alt="Skyline"></img>
</div>

<div class="announceWinner">
  <div class="winBox">
    <h1 class = "announce"> And the Winner is! </h1>
  </div>
</div>

<div class="container-fluid testing">
  <div class="row">
    <div class="col-md-1">
      <img class="avatar" src="http://makepixelart.com/pixelpixapp/celebs/kirk.PNG">
    </div>

    <div class="col-md-11">
      <div class="track trackOne">
        <img class="car" src ="http://i.imgur.com/kI2c4bt.png">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1">
      <img class="avatar" src="http://makepixelart.com/pixelpixapp/celebs/skywalker.PNG" alt="">
    </div>

    <div class="col-md-11">
      <div class="track trackTwo">
        <img class="car" src ="http://i.imgur.com/SHnXNVY.png">
      </div>
    </div>
  </div>

</div>

</div>

</body>
</html>
